<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <style>
        /* Basic styling for the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logout {
            float: right;
            background-color: #f44336; /* Red background for logout button */
            color: white; /* White text for logout button */
        }
        .navbar .logout:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'upload_file' %}">Upload Data</a>
        <a href="{% url 'query_data' %}">Query Builders</a>
        <a href="">Users</a>
        <a class="logout" href="{% url 'logout' %}">Logout</a>
    </div>
    
    <div class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </div>
</body>
</html>
